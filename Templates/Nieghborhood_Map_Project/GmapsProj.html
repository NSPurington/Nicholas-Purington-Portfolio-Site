<!doctype html>
<html lang="en">
<head>
  <title>Milwaukee Map</title>
  <link rel="stylesheet" href="css/Map_Styles.css">
  <link rel="shortcut icon" type="image/png" href="Images/NicksSiteFavicon.ico"/>
  <script type='text/javascript' src='bower_components\knockout\dist\knockout.js'></script>
</head>
<body>
  <div class="container">
      <div class="options-box">
        <h1>Explore Milwaukee</h1>
        <select id="filter-options" data-bind="options: locations, value: selectedOption, optionsValue: 'title', valueUpdate: 'input', optionsText: 'title', optionsCaption: 'Filter Options...', event: { click: showMarkers}">
        </select> 
        <span>
          <a id="unique-marker" data-bind="text: selectedOption"></a> 
          <span data-bind="visible: !selectedOption(), foreach: locations">
            <br><a id="all-markers" data-bind="text: $data.title"></a>
          </span>
        </span>  
        <h1><p id="all-markers"><a href="https://www.nickpurington.com">Back to Main Portfolio</a></p></h1>
      </div>
    </div>
  </div>
  <div id="map"></div>  
  <script src="js/libs/jquery.min.js"></script>
  <script type="text/javascript" src="js\app.js"></script>
  <script async defer
  src=
  "https://maps.googleapis.com/maps/api/js?key=AIzaSyD5-U0pwWDLPNmdrxQmxZcEUUYiDlf2804&libraries=geometry&v=3&callback=initMap"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-148460438-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-148460438-1');
</script>

</body>

</html>
